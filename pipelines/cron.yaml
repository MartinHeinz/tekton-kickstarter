# To only create Pipeline without testing resources:
# kubectl apply -f pipelines/cron.yaml -l type=core
#
# To only create testing resources without Pipeline:
# kubectl apply -f pipelines/cron.yaml -l type=test
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: database-backup
  labels:
    type: core
spec:
  workspaces:
    - name: backup
  params:
    - name: host
      type: string
    - name: database
      type: string
    - name: destination
      type: string
  tasks:
    - name: pg-dump
      taskRef:
        name: pg-dump
        kind: ClusterTask
      params:
        - name: HOST
          value: $(params.host)
        - name: DATABASE
          value: $(params.database)
        - name: DEST
          value: $(params.destination)
      workspaces:
        - name: backup
          workspace: backup
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: database-backup
  namespace: default
  labels:
    type: test
spec:
  params:
    - name: host
      value: 'postgres.default.svc.cluster.local'
    - name: database
      value: postgres
    - name: destination
      value: 'test.bak'
  pipelineRef:
    name: database-backup
  workspaces:
    - name: backup
      persistentVolumeClaim:
        claimName: backup
